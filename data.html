<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-1.12.4.js" charset="utf-8"></script>
  <script src="jquery.dataTables.min.js" charset="utf-8"></script>
  <link rel="stylesheet"  href="jquery.dataTables.min.css">
  <script type="text/javascript">
    $(document).ready(function() {
    var table =  $('#example').DataTable({
        "ajax": {
            "url": "oshoworld.json",
            "dataSrc": ""
        },
        columns: [
            { "data": "name" },
            {
              "data": "download",
              "render": function(data, type, row, meta){
            if(type === 'display'){
                data = '<a href="' + data + '">' + data + '</a>';
            }

            return data;
         }
 },{
   "data": "download",
   "render": function(data, type, row, meta){
 if(type === 'display'){
     data = '<audio controls><source src="'+ data +'" type="audio/mpeg">Your browser does not support the audio element.</audio>';


 }

 return data;
 }

 }
        ]
      });
    });
  </script>
</head>

<body>
  <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>name</th>
                <th>download</th>
<th>play</th>

            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>name</th>
                <th>download</th>
<th>play</th>

            </tr>
        </tfoot>
    </table>

</body>

</html>
